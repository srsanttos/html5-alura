<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<header>
        <div class="caixa">
            <h1><img src="_imagens/logo.png" alt="Logo barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
</header>
<main>
    <form action="">
        <label for="nome">Nome e Sobrenome:</label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for="email">Email:</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)9XXXX XXXX">

        <label for="mensagem">Envie sua mensagem:</label>
        <textarea id="mensagem" cols="73" rows="10" class="input-padrao" required placeholder="Sua mensagem"></textarea>

       
        <fieldset>
            <legend>Como prefere nosso contato:</legend>
            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
            <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>        
            <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
           
        </fieldset>
        <fieldset>
            <legend>Qual o horário você gostaria de ser atendido?</legend>
            <select name="horario" id="horario">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </fieldset>


        <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>      
        <input type="submit" value="Enviar Formulário" class="enviar">

    </form>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>08h - 18h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08h - 18h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08h - 18h</td>
            </tr>
        </tbody>
    </table>


</main>
<footer>
    <img src="_imagens/logo-branco.png" alt="Logo do rodapé">
    <p class="copyright">&copy; Copyrigth Barbearia Alura 2019</p>
</footer>

    
</body>
</html>
